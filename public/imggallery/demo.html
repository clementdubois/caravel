<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">

	<title>Image Gallery 2011</title>
	<link rel="stylesheet" href="css/image-gallery-2011.css" />
	<script type="text/javascript" src="js/external/mootools-core-1.3-full-compat.js"></script>
	<script type="text/javascript" src="js/external/mootools-more-1.3.1.1.js"></script>
	<script type="text/javascript" src="js/image-gallery-2011.js"></script>
	<style type="text/css">
		body{
			font-family: Trebuchet MS, Arial;
			width:100%;
			background-color:#612614;
		}
		.imgCopyright{
			font-size:0.7em;
			font-style:italic;
		}
		.imgCopyright a{
			color:#fff;
		}
	</style>
</head>
<body>
	<div id="dg-image-gallery" class="dg-image-gallery">
		<div class="dg-image-gallery-image">
			<img class="dg-image-gallery-thumb" src="demo-images/thumb_1.gif">
			<span class="dg-image-gallery-large-image-path">demo-images/large1.jpg</span>
			<span class="dg-image-gallery-caption">Huntsman Cheese</span>
		</div>
		<div class="dg-image-gallery-image">
			<img class="dg-image-gallery-thumb" src="demo-images/thumb_2.gif">
			<span class="dg-image-gallery-large-image-path">demo-images/large2.jpg</span>
			<span class="dg-image-gallery-caption">Haggis</span>
		</div>
		<div class="dg-image-gallery-image">
			<img class="dg-image-gallery-thumb" src="demo-images/thumb_3.gif">
			<span class="dg-image-gallery-large-image-path">demo-images/large3.jpg</span>
			<span class="dg-image-gallery-caption">Crabes séchés</span>
		</div>
		<div class="dg-image-gallery-image">
			<img class="dg-image-gallery-thumb" src="demo-images/thumb_4.gif">
			<span class="dg-image-gallery-large-image-path">demo-images/large4.jpg</span>
			<span class="dg-image-gallery-caption">Club Mate</span>
		</div>
	</div>
	<script type="text/javascript">
		liens = [
			'double-gloucster.html',
			'haggis.html',
			'crabes-seches.html',
			'club-mate.html',
		];
		function myPictureHandler(imageData){
			var index = imageData.index;
			var w = window.open('../'+liens[index],'w');
			w.focus();
		}
		var gallery = new DG.ImageGallery({
			el : 'dg-image-gallery',
			listeners : {
				clickpicture : myPictureHandler
			},
			autoplay : {
				enabled: true,
				pause : 3,
			}
		});
	</script>
</body>
</html>
